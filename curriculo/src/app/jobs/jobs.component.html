<div class="row">
  <div class="col-md-6">
    <app-job-list
    (jobWasSelected)="selectedJob = $event"
    ></app-job-list>
  </div>

  <div class="col-md-6">
    <app-job-detail
    *ngIf="selectedJob; else infoText"
    [job]="selectedJob"
    ></app-job-detail>
    <ng-template #infoText>
      <p>Select a job!</p>
    </ng-template>
  </div>
</div>
